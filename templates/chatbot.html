<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>form</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: antiquewhite;
        }

           form{
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            /* border: 2px solid red; */
            width: 60%;
            height: 800px;
            border-radius: 12px ;
            box-shadow: 0px 4px 25px 3px rgb(59, 63, 197);
            background-color: rgb(238, 196, 238,0.5);

           }
           form input{
                    width: 80%;
                    height: 40px;
                    border-radius: 12px;
                    border: none;
                    background-color: rgb(173, 178, 241);

                    /* box-shadow: 3px 4px 10px 3px rgb(109, 51, 161); */

                }
                form label{
                    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
                    font-weight: bolder;
                    font-size: larger;

                }
                  input #Information{
                    height: 80px;
                }
                #but{
                    width: 80%;
                    height: 40px;
                    border-radius: 12px;
                    border: none;
                    background-color: rgb(78, 87, 216);
                    position: relative;
                    top: 28px;
                    font-weight: bolder;
                    font-size:x-large;
                    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;

                }
                #but:hover{
                          background-color: aqua;
                          color: black;

                }
                h3{
                    color: #e90090; ;
                }

    </style>
</head>
<body>



    <form>



        <h2> â­•Skinalyze</h2>
        <h3>DISEASE ASSESMENT FORM</h3>
        <label for="">1.What are the primary syntoms you have experince  like? </label>
        <input type="text" name="primary-syntoms" id="primary"  min="1" max="15" placeholder="itching,rashes,etc." required>


        <label for="">2.Specify the affected part ?</label>
        <input type="text" name="associated-syntoms" id="associated" min="1" max="15" placeholder="back,face,arm,etc." required>

        <label for="">3.Please tell the approx duration of syntoms?</label>
        <input type="text" name="Duration" id="timeperiod" placeholder="2 days,1 week">
        <label for="">4.Sevarity ?</label>
        <input type="text" name="severity" id="severity"  min="1" max="15" placeholder="on scale of 1 to 10 or Mild/Moderate/Severe" required>

        <label for="">5.Additional Infromation ?</label>
        <input type="text" name="addinfo" id="Information" placeholder="diet changes, exposure to sun,etc">

        <button id="but" type="submit">Predict</button>


    </form>
    <script>
        document.querySelector("form").addEventListener("submit", async function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            const response = await fetch("/predict", {
                method: "POST",
                body: formData
            });
            const result = await response.json();
            document.getElementById("result").innerHTML = `<h5>Prediction:</h5><p>${result}</p>`;
        });
    </script>

</body>
</html>
