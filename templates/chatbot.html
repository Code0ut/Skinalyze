<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>form</title>
    <style>
        body{
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-direction: column;
            background-color: white
        }
        
           form{
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            /* border: 2px solid red; */
            width: 60%;
            height: 1000px;
            border-radius: 12px ;
            box-shadow: 0px 4px 25px 3px rgb(59, 63, 197);
            background-color: rgb(238, 196, 238,0.5);
            animation:akshad2 1s cubic-bezier(0.075, 0.82, 0.165, 1)  1;
            

            
           } 
           form input{
                    width: 80%;
                    height: 40px;
                    border-radius: 12px;
                    border: none;
                    background-color:rgb(128, 0, 128,0.2)
                   
                    /* box-shadow: 3px 4px 10px 3px rgb(109, 51, 161); */
                    
                } 
                form label{
                    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
                    font-weight: bolder;
                    font-size: larger;

                }
                  input #Information{
                    height: 80px;
                }  
                #but{
                    width: 80%;
                    height: 40px;
                    border-radius: 12px;
                    border: none;
                    background-color: rgb(117, 21, 158);
                    position: relative;
                    top: 28px;
                    font-weight: bolder;
                    font-size:x-large;
                    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif
                    ;
                    color:white;

                }
                #but:hover{
                          background-color: rgb(222, 75, 202);
                          color:rgb(0, 0, 0);
                          animation:akshad 1s cubic-bezier(0.075, 0.82, 0.165, 1)  1 ;
                          
                }
                h1{
                    font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
                    color: crimson;
                }
              
                @keyframes akshad {
                    
                
                    from{
                        transform:translateX(10px) translateY(10px) scale(2) ;
                        
                    }
                    to{
                        transform:translateX(10px) ;
                        
                        
                    }
                }
                
                @keyframes akshad2 {
                    
                
                    from{
                        transform:translateX(10px) translateY(10px) scale(2);
                       
                    }
                    to{
                        transform:translateX(10px);
                        
                    }
                }
                #loading {
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                    margin-top: 20px;
                    font-family: Arial, sans-serif;
                    color: #555;
                }
                #result-box {
    margin-top: 40px;
    width: 40%;
    padding: 20px;
    border-radius: 12px;
    background-color: rgba(238, 196, 238, 0.5);
    box-shadow: 0px 4px 25px 3px rgb(59, 63, 197);
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    text-align: center;
    color: #333;
}

#result-title {
    color: crimson;
    margin-bottom: 10px;
}

#result-text {
    font-size: larger;
}


                
                
    </style>

</head>
<body>
   
   

    <form>
        
       
           
           <h2> â­•Skinalyze</h2>
        <h1>DISEASE ASSESMENT FORM</h1>
        <label for="">1.What are the primary syntoms you have experince  like(itching ,ratches etc...) ? </label>
        <input type="text" name="primary-syntoms" id="primary"  min="1" max="15" required>


        <label for="">2.Specify the affected part ?</label>
        <input type="text" name="associated-syntoms" id="associated" min="1" max="15"  placeholder="back, face, arm, etc." required>

        <label for="">3. What are other symptoms you experience?</label>
        <input type="text" name="associated_symptoms" id="associated_symptoms" placeholder="redness, puss">

        <label for="">4.Please tell the approx duration of syntoms?</label>
        <input type="text" name="Duration" id="timeperiod" placeholder="    eg., 2 days,1 week">
        <label for="">5.Sevarity?</label>
        <input type="text" name="severity" id="severity"  min="1" max="15"  placeholder="Mild/Moderate/Severe" required>

        <label for="">6.Additional Infromation ?</label>
        <input type="text" name="addinfo" id="Information" placeholder="diet changes, exposure to sun, etc.">

        <button id="but" type="submit">Predict</button>

    
    </form>

    <div id="result-box" style="display: none;">
        <h2 id="result-title">Your results as per given data:</h2>
        <p id="result-text"></p>
    </div>
    
    <div id="loading" style="display: none;">
        <img src="https://i.gifer.com/YCZH.gif" alt="Loading..." width="60">
        <p>Analyzing... please wait</p>
        </div>
    
        <div id="chatbot-response"></div>
        <script>
            document.querySelector("form").addEventListener("submit", async function(event) {
        event.preventDefault();
    
        // Show loader
        document.getElementById("loading").style.display = "flex";
        document.getElementById("chatbot-response").innerHTML = ""; // Clear previous
    
        const formData = new FormData(this);
        try {
            const response = await fetch("/predict", {
                method: "POST",
                body: formData
            });
    
            const result = await response.json();
    
            // Hide loader
            document.getElementById("loading").style.display = "none";
    
            // Show result
            document.getElementById("chatbot-response").innerHTML = `<h5>Prediction:</h5><p>${result.result || result}</p>`;

        } catch (err) {
            document.getElementById("loading").style.display = "none";
            document.getElementById("chatbot-response").innerHTML = `<p style="color:red;">Something went wrong. Please try again.</p>`;

        }
    });
    document.getElementById("result-box").style.display = "block";
    document.getElementById("result-text").innerText = result.result || result;
    
    
        </script>
    
    
    

</body>
</html>
