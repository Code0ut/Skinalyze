<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: antiquewhite;
    }

    .container {
      width: 60%;
      max-width: 800px;
      background-color: rgba(238, 196, 238, 0.5);
      border-radius: 12px;
      box-shadow: 0px 4px 25px 3px rgb(59, 63, 197);
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    #webname {
      color: crimson;
      font-size: 28px;
      font-weight: bold;
    }

    h2 {
      font-size: 24px;
      color: #333;
      margin-bottom: 10px;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      gap: 20px;
    }

    .input-field {
      width: 80%;
      height: 40px;
      border-radius: 12px;
      border: none;
      background-color: rgb(173, 178, 241);
      padding-left: 10px;
      font-size: 16px;
    }

    label {
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      font-weight: bold;
      font-size: larger;
      width: 80%;
      text-align: left;
    }

    .submit-btn {
      width: 80%;
      height: 40px;
      border-radius: 12px;
      border: none;
      background-color: rgb(78, 87, 216);
      font-weight: bolder;
      font-size: x-large;
      color: white;
      cursor: pointer;
    }

    .submit-btn:hover {
      background-color: aqua;
      color: black;
    }

    .social-buttons {
      display: flex;
      justify-content: space-between;
      width: 80%;
    }

    .social-buttons button {
      flex: 1;
      margin: 5px;
      padding: 12px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      background-color: #120c0c;
      color: #ccc;
      border: none;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    .social-buttons button:hover {
      transform: scale(1.05);
    }

    a {
      text-decoration: none;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="webname">â­•Skinalyze</h1>
    <h2>Register Yourself NOW!!</h2>
    <form method="POST">
      {{ form.hidden_tag() }}

      <label for="username">{{ form.username.label }}</label>
      {{ form.username(class="input-field") }}

      <label for="password">{{ form.password.label }}</label>
      {{ form.password(class="input-field") }}

      {{ form.submit(class="submit-btn") }}
    </form>

    <div class="social-buttons">
      <button id="a"><a href="#">Login with Apple</a></button>
      <button id="g"><a href="#">Login with Google</a></button>
    </div>
  </div>
</body>
</html>
