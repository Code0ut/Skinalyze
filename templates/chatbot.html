    <style>
        body{

        }
        
           form{

                  input #Information{
                    height: 80px;
                }  
                #but{
                    width: 80%;

                    border-radius: 12px;

                    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif
                    ;

                }
                #but:hover{
                          background-color: rgb(222, 75, 202);

                          animation:akshad 1s cubic-bezier(0.075, 0.82, 0.165, 1)  1 ;
                          
                }
                h1{
                    font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
                    color: crimson;
                }
              
                @keyframes akshad {
                    
                
                    from{
                        transform:translateX(10px) translateY(10px) scale(2) ;
                        
                    }
                    to{
                        transform:translateX(10px) ;
                        
                        
                    }
                }
                
                @keyframes akshad2 {
                    
                
                    from{
                        transform:translateX(10px) translateY(10px) scale(2);
                       
                    }
                    to{
                        transform:translateX(10px);
                        
                    }
                }
                #loading {
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                    margin-top: 20px;
                    font-family: Arial, sans-serif;
                    color: #555;
                }
                #chatbot-response {
                margin-top: 30px;
                padding: 20px;
                width: 60%;
                background: linear-gradient(to right, #ffe0f0, #f9d3ff);
                border-left: 6px solid #b300b3;
                border-radius: 12px;
                box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                color: #4b004b;
                animation: fadeIn 1s ease-in-out;
                font-size: 18px;
                line-height: 1.5;
                }

                #chatbot-response h5 {
                    margin: 0 0 10px 0;
                    font-size: 22px;
                    color: #800080;
                }

                @keyframes fadeIn {
                    from {
                        opacity: 0;
                        transform: translateY(15px);
                    }
                    to {
                        opacity: 1;
                        transform: translateY(0);
                    }
                }
                

    
  </style>
</head>

    </style>

</head>
<body>
   
   

    <form>
        
       
           
           <h2> ‚≠ïSkinalyze</h2>
        <h1>DISEASE ASSESMENT FORM</h1>
        <label for="">1.What are the primary symptoms you have experince  like(itching ,ratches etc...) ? </label>
        <input type="text" name="primary-symptoms" id="primary"  min="1" max="15" required>


        <label for="">2.Specify the affected part ?</label>
        <input type="text" name="associated-symptoms" id="associated" min="1" max="15"  placeholder="back, face, arm, etc." required>

        <label for="">3. What are other symptoms you experience?</label>
        <input type="text" name="associated_symptoms" id="associated_symptoms" placeholder="redness, puss">

        <label for="">4.Please tell the approx duration of symptoms?</label>
        <input type="text" name="Duration" id="timeperiod" placeholder="    eg., 2 days,1 week">
        <label for="">5.Severity?</label>
        <input type="text" name="severity" id="severity"  min="1" max="15"  placeholder="Mild/Moderate/Severe" required>

        <label for="">6.Additional Infromation ?</label>
        <input type="text" name="addinfo" id="Information" placeholder="diet changes, exposure to sun, etc.">

        <button id="but" type="submit">Predict</button>

    
    </form>

    
    <div id="loading" style="display: none;">
        <img src="https://i.gifer.com/YCZH.gif" alt="Loading..." width="60">
        <p>Analyzing... please wait</p>
        </div>
    
        <div id="chatbot-response"><h2>You will get yor result hereüßë‚Äç‚öïÔ∏è</h2></div>
        <script>
           

            document.querySelector("form").addEventListener("submit", async function(event) {
        event.preventDefault();
    
        // Show loader
        document.getElementById("loading").style.display = "flex";
        document.getElementById("chatbot-response").innerHTML = ""; // Clear previous
    
        const formData = new FormData(this);
        try {
            const response = await fetch("/predict", {
                method: "POST",
                body: formData
            });
    
            const result = await response.json();
    
            // Hide loader
            document.getElementById("loading").style.display = "none";
    
            // Show result
            document.getElementById("chatbot-response").innerHTML = `<h5>Prediction:</h5><p>${result.result || result}</p>`;

        } catch (err) {
            document.getElementById("loading").style.display = "none";
            document.getElementById("chatbot-response").innerHTML = `<p style="color:red;">Something went wrong. Please try again.</p>`;

        }
    });
   
    
        </script>
    
    
    

</body>
