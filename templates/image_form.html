    .spinner {
      display: none;
      margin: 20px auto;
      border: 6px solid #f3f3f3;
      border-top: 6px solid #5e2d91;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #loadingMsg {
      display: none;
      font-weight: bold;
      color: #5e2d91;
      margin-top: 10px;
    }

    #result {
      display: none;
      background-color: beige;
      padding: 15px 25px;
      margin: 30px auto;
      width: 70%;
      border-radius: 20px;
      border: 2px solid #6a1b9a;
      box-shadow: 3px 4px 10px rgba(0, 0, 0, 0.2);
      font-weight: bold;
      font-size: 1.1em;
      color: #2e0d4d;
    }

    #result p {
      margin: 0;
    }

  </style>
</head>
<body>
  <h2>â­•Skinalyze</h2>

  <div class="imgform" id="img">
    <h1>Drag the file to upload</h1>
    <h2>Get the instant diagnosis</h2>

    <form id="uploadForm">
      <div class="file-input-container">
        <input type="file" id="imageInp" name="image" required>
      </div>
      <button type="submit">Upload</button>
    </form>

    <div class="spinner" id="spinner"></div>
    <p id="loadingMsg">Diagnosing...</p>
    <div id="result"></div>
  </div>

  <script type="module">
    const form = document.getElementById("uploadForm");
    const spinner = document.getElementById("spinner");
    const loadingMsg = document.getElementById("loadingMsg");
    const resultDiv = document.getElementById("result");

    form.addEventListener("submit", async (event) => {
      event.preventDefault();
      const fileInput = document.getElementById("imageInp");
      const file = fileInput.files[0];

      if (!file) {
        alert("Please select a file.");
        return;
      }

      // Show loader, hide result
      spinner.style.display = "block";
      loadingMsg.style.display = "block";
      resultDiv.style.display = "none";

      try {
        const formData = new FormData();
        formData.append('image', file);

        const response = await fetch("/predict_image", {
          method: "POST",
          body: formData
        });

        const data = await response.json();

        spinner.style.display = "none";
        loadingMsg.style.display = "none";

        if (data.prediction) {
          let confidenceHTML = "";
          if (data.confidences && Array.isArray(data.confidences)) {
            confidenceHTML = data.confidences.map(conf =>
              `<li><strong>${conf.label}</strong>: ${(conf.confidence * 100).toFixed(2)}%</li>`
            ).join("");
          }

          resultDiv.innerHTML = `
            <p><strong>Prediction:</strong> ${data.prediction}</p>
            <p><strong>Confidence Levels:</strong></p>
            <ul>${confidenceHTML}</ul>
`;

        } else {
          resultDiv.innerHTML = `<p style="color:red;">${data.error}</p>`;
        }
        resultDiv.style.display = "block";

      } catch (err) {
        spinner.style.display = "none";
        loadingMsg.style.display = "none";
        resultDiv.innerHTML = `<p style="color:red;">Something went wrong. Please try again.</p>`;
        resultDiv.style.display = "block";
        console.error(err);
      }
    });
  </script>
</body>
</html>
