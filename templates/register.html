<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register page</title>
    <style>
    *{
        box-sizing: border-box;
    }
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        top: 30px;
        height: 100vh;
        margin: 0;
        background-color: rgba(170, 56, 202, 0.2);
        
        
    }
    
    .container {
        display: flex;
        justify-content: center;
        align-content: center;
        width: 70%;
        height: 500px;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0);
        background-color: rgba(100, 98, 206, 0.5);
       
       
    }
    
    #details {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-content: center;
        width: 50%;
        height: 250px;
        position: relative;
        top: 30px;
        margin-top: 10px;
    }
    
    #details input {

        width: 70%;
        margin-top: 30px;
        border-radius: 20px;
        padding: 8px;
        background-color: rgba(255, 255, 255, 0.5);
        box-shadow: 0 4px 10px rgba(3, 2, 4, 0.5);
        border: 1px solid black;
       
      
       
        
    }
      #details label {

        width: 70%;
        margin-top: 30px;
        border-radius: 20px;
        padding: 8px;
        background-color: rgba(255, 255, 255, 0.5);
        box-shadow: 0 4px 10px rgba(3, 2, 4, 0.5);
        border: 1px solid black;
       
      
       
        
    }
    #details h1{
        margin-left: 20px;
       
    }

    .img{
        display: flex;
        justify-content: center;
        width: 50%;
        
    }
    img{
        width: 100%;
        border-radius: 10px;
    }
    button{
        margin-top: 20px;
        width: 70%;
        border-radius: 20px;
        padding: 12px;
        background-color: black;
        color: rgb(244, 236, 236);
    }
    button:hover{
        transform: scale(1.05);
    }
    h2{
        position: relative;
        bottom: 12px;
        font-weight: bolder;
        font-size: x-large;
    }
    </style>
</head>
<body>
    <div class="container">
        <h2>â­•Skinalyze</h2>
        <div id="details">
     <form method="POST">
    {{ form.hidden_tag() }}
    
    <label for="username">{{ form.username.label }}</label>
    {{ form.username(class="input-field") }}<br>

    <label for="password">{{ form.password.label }}</label>
    {{ form.password(class="input-field") }}<br>

    {{ form.submit(class="submit-btn") }}
</form>

</body>
</html>
